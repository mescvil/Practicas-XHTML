<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejemplo etiqueta select</title>
	</head>
	<body>
		<h3>Datos seleccionables</h3>
		<form action="#">
			<label for="SO">Sistema operativo</label><br />
			<select name="SO">
				<option value="" selected="selected">- Selecciona -</option>
				<option value="windows">Windows</option>
				<option value="Mac">Mac</option>
				<option value="Linux">Linux</option>
				<option value="Otro">Otro</option></select
			><br /><br />

			<label for="SO_2">Sistema operativo</label><br />
			<select name="SO_2" size="5">
				<option value="windows" selected="selected">Windows</option>
				<option value="Mac">Mac</option>
				<option value="Linux">Linux</option>
				<option value="Otro">Otro</option></select
			><br /><br />

			<label for="SO_3">Sistema operativo</label><br />
			<select name="SO_3" size="5" multiple="multiple">
				<option value="windows" selected="selected">Windows</option>
				<option value="Mac">Mac</option>
				<option value="Linux">Linux</option>
				<option value="Otro">Otro</option></select
			><br /><br />
		</form>
	</body>
</html>
