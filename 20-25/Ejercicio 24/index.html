<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejemplo de tabla avanzada</title>
	</head>
	<body>
		<h2>Análisis de ventas</h2>
		<table border="1" width="600">
			<caption>
				Análsis de ventas
			</caption>
			<thead>
				<tr>
					<th rowspan="2">AÑO</th>
					<th colspan="4">Expansión de ventas</th>
				</tr>
				<tr>
					<th>Producto 1</th>
					<th>Producto 2</th>
					<th>Producto 3</th>
					<th>Producto 4</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th rowspan="2">AÑO</th>
					<th>Producto 1</th>
					<th>Producto 2</th>
					<th>Producto 3</th>
					<th>Producto 4</th>
				</tr>
				<tr>
					<th colspan="4">Expansión de ventas</th>
				</tr>
			</tfoot>
			<tbody>
				<tr align="center">
					<th>N-3</th>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
				</tr>
				<tr align="center">
					<th>N-2</th>
					<td>3</td>
					<td>5</td>
					<td>8</td>
					<td>4</td>
				</tr>
                <tr align="center">
				    <th>N-1</th>
				    <td>4</td>
				    <td>4</td>
				    <td>7</td>
				    <td>3</td>
                </tr>
                <tr align="center">
                    <th>N</th>
				    <td>5</td>
				    <td>7</td>
				    <td>6</td>
				    <td>2</td>
                </tr>
			</tbody>
		</table>
	</body>
</html>
