<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Información sobre el producto</title>
	</head>
	<body>
		<h2>Información sobre el producto</h2>
		<form action="#" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Datos básicos</legend>

				<label for="nombre">Nombre</label><br />
				<input type="text" name="nombre" size="50" /><br />
				<br />

				<label for="descripcion">Descripción</label><br />
				<textarea name="descripcion" cols="50" rows="5"></textarea><br />
				<br />

				<label for="foto">Foto </label><input type="file" name="foto" /><br />
				<br />

				<input type="checkbox" name="contador" />Añadir contador de visitas <br />
			</fieldset>

			<fieldset>
				<legend>Datos económicos</legend>
				<label for="precio">Precio</label>
				<input type="text" size="5" />&nbsp;&nbsp;€&nbsp;&nbsp;&nbsp;&nbsp;
				<label for="impuestos">Impuestos</label>
				<select name="impuestos">
					<option value="4" selected="selected">4%</option>
					<option value="7">7%</option>
					<option value="16">16%</option>
					<option value="25">25%</option></select
				><br /><br />
				<label for="promocion">Promoción</label><br />
				<input type="radio" name="promocion" checked="checked" />Ninguno <br />
				<input type="radio" name="promocion"/>Transporte gratuito <br />
				<input type="radio" name="promocion"/>Descuento 5% <br />
			</fieldset>
		</form>
	</body>
</html>
