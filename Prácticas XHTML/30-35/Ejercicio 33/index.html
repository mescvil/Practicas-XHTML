<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario estructurado</title>
	</head>
	<body>
		<h2>Formulario estructurado</h2>
		<form action="#">
			<fieldset>
				<legend>Datos personales</legend>
				<label for="nombre">Nombre</label><br />
				<input type="text" name="nombre" /><br />

				<label for="apellidos">Apellidos</label><br />
				<input type="text" name="apellidos" /><br />

				<label for="dni">DNI</label><br />
				<input type="text" name="dni" size="9" maxlength="9" /><br />
			</fieldset>
			<fieldset>
				<legend>Datos de conexión</legend>
				<label for="nombre_usuario">Nombre de usuario</label><br />
				<input type="text" name="nombre_usuario" /><br />

				<label for="contrasenia">Contraseña</label><br />
				<input type="password" name="contrasenia" /><br />

				<label for="contrasenia_rep">Repite la contraseña</label><br />
				<input type="password" name="contrasenia_rep" /><br />
			</fieldset>
		</form>
	</body>
</html>
