<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tablas con listas</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>NUMERADAS</th>
				<th>NO NUMERADAS</th>
			</tr>
			<tr>
				<td>
					<ol type="A">
						<li>ALUMNOS</li>
						<li>CURSOS</li>
						<li>
							ASIGNATURAS
							<ol>
								<li>ALUMNOS</li>
								<li>CURSOS</li>
								<li>ASIGNATURAS</li>
							</ol>
						</li>
					</ol>
				</td>
				<td>
					<ul>
						<li>UNO</li>
						<li>DOS</li>
						<li>TRES</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
