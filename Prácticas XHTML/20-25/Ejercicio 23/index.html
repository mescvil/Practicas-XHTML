<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusión de columnas</title>
</head>
<body>
    <h1>Fusión de columnas</h1>
    <table border="1" width="150" height="200">
        <tr>
            <th colspan="3">A</th>
            <th>B</th>
        </tr>
        <tr>
            <th>C</th>
            <th colspan="2">D</th>
            <th>E</th>
        </tr>
        <tr>
            <th colspan="4">F</th>
        </tr>
        <tr>
            <th>G</th>
            <th>H</th>
            <th>I</th>
            <th>J</th>
        </tr>
    </table>
</body>
</html>
